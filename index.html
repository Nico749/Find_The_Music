<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Finder</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Comforter&family=Comforter+Brush&family=Nunito:wght@200&family=Outfit:wght@100&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="icon" href="./assets/favicon.png" />
</head>
<header class="">
  <h1 class="">Event Finder</h1>
  <div id="current-date-time" class=""></div>
</header>

<body class="">
  <div>
    <p class="">
      Use this handy event locator to find events in your area. Just type
      in your location below, and let it find the perfect event for you!
    </p>
  </div>

  <div id="search-container">
    <form id="search-box" class="">
      <input type=text id="keywords" name="event-search" onfocus="this.value='' " placeholder="Enter a location"
        class=""></input>
      <button id="searchBtn" class="">Search</button>
    </form>
    <div id="search-history" class=""></div>
    <button type="button" id="clearBtn" class="">Clear</button>
  </div>


  <section id="container" class="">
    <div id="map"></div>


    <div class="">
      <h2>Local Events:</h2>
      <div id="events-list"></div>
    </div>
  </section>
  <h2>Past Searches</h2>
  <div id="past_searches"></div>
  <footer>
    <p class=""> Coded as part of the Monash Coding Bootcamp program 2022</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiZYv6s5ocv7IYkiRQLleoe8MXRsMqtRc&callback=initMap&libraries=places&v=weekly""
    async></script>
  <script src=" ./assets/script.js"></script>
</body>

</html>
