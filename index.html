    <link

  <header>

    <div id="current-date-time"></div>

  <body>
      <div><p>
          Use this handy event locator to find events in your area. Just type

      <div id="search-box"><input type=text id="keywords" name="event-search"
        > </input> <button id="searchBtn"> Search </button></div>

    <div>

    </div>
</section>
    <footer>
<p> Coded as part of the Monash Coding Bootcamp program 2022</p>
