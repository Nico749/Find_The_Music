<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Finder</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Comforter&family=Comforter+Brush&family=Nunito:wght@200&family=Outfit:wght@100&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/output.css" />
  <link rel="icon" href="./assets/favicon.png" />
</head>
<header class="container mx-auto px-6 p-10">
  <h1 class="text-3xl font-bold text-center">Event Finder</h1>
  <div id="current-date-time" class="text-center"></div>
</header>

<body class="font-sans text-light bg-dark">
  <div>
    <p class="text-center">
      Use this handy event locator to find events in your area. Just type
      in your location below, and let it find the perfect event for you!
    </p>
  </div>
  <div id="search-container">
    <form id="search-box" class="text-center m-3">
      <input type=text id="keywords" name="event-search" placeholder="Enter a location"
        class="border-gray-700 rounded"></input>
      <button id="searchBtn" class="bg-third text-light rounded">Search</button>
    </form>
    <div id="search-history" class="btn"></div>
    <button type="button" id="clearBtn" class="btn">Clear</button>

  </div>

  <section id="container" class="container flex flex-row">
    <div id="map"></div>

    <div class="container flex flex-col">
      <h2>Local Events:</h2>
      <div id="events-list"></div>
    </div>
  </section>
  <footer>
    <p class="text-sm text-center"> Coded as part of the Monash Coding Bootcamp program 2022</p>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiZYv6s5ocv7IYkiRQLleoe8MXRsMqtRc&callback=initMap&v=weekly"
    async></script>
  <script src="./assets/script.js"></script>
</body>

</html>
