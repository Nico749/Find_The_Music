<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Finder</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://kit.fontawesome.com/ea187b7c6b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Comforter&family=Comforter+Brush&family=Nunito:wght@200&family=Outfit:wght@100&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="icon" href="./assets/favicon.png" />
</head>


<body class="container is-fluid has-text-light has-background-dark hero is-small">
  <header class="is-fluid block hero-body">
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">


    </nav>
    <h1 id="title" class="title is-size-1 has-text-light has-text-centered">Event Finder</h1>
    <div id="current-date-time" class="subtitle has-text-light has-text-centered"></div>
  </header>
  <div>
    <p id="comment" class="has-text-centered m-2">
      Use this handy event locator to find events in your area. Just type
      in your location below, and let it find the perfect event for you!
    </p>
  </div>

  <div id="search-container" class="level column is-5">
    <form id="search-box" class="control has-icons-left level-item is-flex">
      <input autocomplete="on" spellcheck="true" autocapitalize="on" type=text id="keywords" name="event-search"
        onfocus=" this.value=''" placeholder="Enter a location"
        class="input is-normal has-background-dark has-text-light is-flex is-justify-content-center"></input>
      <span class=" icon is-medium is-left">
        <i class="fas fa-map-marked-alt"></i>
      </span>
      <button id="searchBtn" class="button has-background-dark has-text-light">Search</button>

    </form>
    <div id="search-history" class="has-text-light"></div>

  </div>


  <section id="container" class="container columns m-3">
    <div id="map" class="column is-mobile is-fullheight m-3"></div>


    <fieldset class="column is-6 m-3">
      <legend class="">
        <h2><i class="far fa-calendar"></i> Local Events:</h2>
      </legend>
      <div id="events-list" class="has-text-light block-list is-small is-outlined"></div>

    </fieldset>
  </section>
  <section class="container m-3">
    <h2>Past Searches:</h2>
    <div id="past_searches"></div>
    <button type="button" id="clearBtn" class="button is-outlined has-background-dark has-text-light">Clear</button>
  </section>

  <footer class="footer has-text-light has-background-dark">
    <p class="has-text-centered is-size-8"> Coded as part of the Monash Coding Bootcamp program 2022</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiZYv6s5ocv7IYkiRQLleoe8MXRsMqtRc&callback=initMap&libraries=places&v=weekly""
    async></script>
  <script src=" ./assets/script.js"></script>
</body>

</html>
